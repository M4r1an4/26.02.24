<!DOCTYPE html>
<html>

<head>
    <script src="./popper.js"></script>
 
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap.bundle.min.js" ></script>

    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
    <script src="./babel.min.js"></script>
    <script src="./react-router-dom.production.min.js"></script>




</head>

<body>

    <div id="mydiv"></div>

    <script type="text/babel">
        //objeto <Hello/>
        function Hello() {
            return <h1>Hello World!</h1>;
        }

        function Nome() {
            return <h2>Mariana</h2>;
        }

        function Sobrenome() {
            return <h2>Honorato</h2>;
        }

        function Endereco() {
            return <h2>Londres</h2>;
        }


       //variável hello 2
        const Hello2 =(
            <h2>Hello 2 </h2>
        );


        const container = document.getElementById('mydiv');
        const root = ReactDOM.createRoot(container);
        root.render(
            <React.StrictMode>
            <Nome/>
            <Sobrenome/>
            <Endereco/>
            </React.StrictMode>
        ); // rederizar via objeto(retornavel de função)
        // root.render(Hello2); // redenrizar via variável (contém o objeto a ser renderizado)
        //root.render(Sesc);

    </script>

</body>

</html>
